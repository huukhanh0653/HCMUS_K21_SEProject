apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-chat-user-service
  labels:
    app: echo-chat-user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-chat-user-service
  template:
    metadata:
      labels:
        app: echo-chat-user-service
    spec:
      containers:
        - name: echo-chat-user-service
          image: huukhanh0653/echo-chat-user-service:latest
          ports:
            - containerPort: 8081
          env:
            - name: FIREBASE_SERVICE_ACCOUNT_KEY
              valueFrom:
                configMapKeyRef:
                  name: firebase-config
                  key: firebase-service-account-key.json
            - name: MONGO_STRING_CONNECTION
              value: mongodb+srv://ltgiang21:hySGOZ65nKuLhboI@cluster0.xe3sy.mongodb.net/?retryWrites=true&w=majority&appName=cluster0
          resources:
            requests:
              cpu: "500m"        # Yêu cầu tài nguyên CPU tối thiểu
              memory: "512Mi"    # Yêu cầu bộ nhớ tối thiểu
            limits:
              cpu: "1000m"       # Giới hạn tài nguyên CPU tối đa
              memory: "1Gi"      # Giới hạn bộ nhớ tối đa
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: echo-chat-user-service
spec:
  selector:
    app: echo-chat-user-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer
