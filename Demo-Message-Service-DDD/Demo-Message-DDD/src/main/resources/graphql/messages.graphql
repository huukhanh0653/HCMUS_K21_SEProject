type Query {
    fetchMessages(serverId: String!, channelId: String!, amount: Int!, timestamp: String!): FetchMessage
}

type FetchMessage {
    messages: [Message!]!
    lastMessageTimestamp: String!
    isExistingMessage: Boolean!
    amount: Int!
}

type Message {
    messageId: String!
    serverId: String!
    channelId: String!
    senderId: String!
    content: String!
    attachments: [String!]!
    mentions: [String!]!
    timestamp: String!
}