name: Deploy to GKE

# on:
#   workflow_run:
#     workflows: ["Build Docker Images"]  # 🔥 Chỉ chạy khi CI build thành công
#     types:
#       - completed

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Install gke-gcloud-auth-plugin (standalone)
        run: |
          # Tải về bản binary mới nhất
          curl -LO "https://storage.googleapis.com/cloud-sdk-release/google-cloud-cli-$(curl -s https://storage.googleapis.com/cloud-sdk-release/version).linux-$(uname -m).tar.gz"
          
          # Giải nén và cài đặt
          tar -xzf google-cloud-cli-*.tar.gz
          ./google-cloud-sdk/install.sh --quiet --usage-reporting false --command-completion false --path-update false
          
          # Thêm vào PATH
          echo "$(pwd)/google-cloud-sdk/bin" >> $GITHUB_PATH

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --zone ${{ secrets.GKE_ZONE }}

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy to GKE
        run: |
          cd ./CI-CD/Kubenetes && kubectl apply -f .
