name: Deploy to GKE

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  deploy:
    name: Deploy to Google Kubernetes Engine
    runs-on: ubuntu-latest

    steps:
      # ✅ Bước 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Bước 2: Auth với GCP bằng service account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # ✅ Bước 3: Cài gcloud CLI và auth plugin
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      # ✅ Bước 4: Get kubeconfig từ GKE cluster
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --zone ${{ secrets.GKE_ZONE }}

      # ✅ Bước 5: Cài Helm (nếu bà có xài chart, có thể bỏ nếu không cần)
      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Install Strimzi Kafka Operator (default namespace)
        run: |
              kubectl apply -f https://strimzi.io/install/latest?namespace=default -n default

      # ✅ Bước 6: Triển khai Kubernetes manifest
      - name: Deploy to GKE
        run: |
          kubectl apply -f ./CI-CD/Kubenetes
