name: Deploy to GKE

# on:
#   workflow_run:
#     workflows: ["Build Docker Images"]
#     types:
#       - completed

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    name: Deploy to Google Kubernetes Engine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --zone ${{ secrets.GKE_ZONE }}

      - name: Check and install Strimzi Kafka Operator if not exists
        run: |
          if ! kubectl get crd kafkas.kafka.strimzi.io > /dev/null 2>&1; then
            echo "Installing Strimzi Kafka Operator..."
            kubectl apply -f https://strimzi.io/install/latest?namespace=default -n default
          else
            echo "✅ Strimzi Kafka Operator already installed, skipping..."
          fi

      - name: Check and install Nginx Ingress Controller if not exists
        run: |
          if ! kubectl get ns ingress-nginx > /dev/null 2>&1; then
            echo "Installing NGINX Ingress Controller..."
            kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml
          else
            echo "✅ NGINX Ingress Controller already installed, skipping..."
          fi

      - name: Deploy application manifests
        run: |
          kubectl apply -f ./CI-CD/Kubenetes
